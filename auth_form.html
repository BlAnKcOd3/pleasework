<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase & Express Login</title>
    <!-- We'll use Tailwind CSS for quick, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple Inter font, similar to Firebase's console */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-900">Login & Sign Up</h2>
        
        <!-- Main Form -->
        <div class="space-y-4">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="you@deanza.edu">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="••••••••">
            </div>
            
            <div class="flex space-x-4">
                <button id="loginBtn" disabled
                        class="flex-1 px-4 py-2 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-150 shadow-md disabled:bg-blue-300">
                    Log In
                </button>
                <button id="signupBtn" disabled
                        class="flex-1 px-4 py-2 font-semibold text-white bg-green-500 hover:bg-green-600 rounded-lg transition duration-150 shadow-md disabled:bg-green-300">
                    Sign Up
                </button>
            </div>
            
            <button id="logoutBtn" hidden
                    class="w-full px-4 py-2 text-sm font-semibold text-white bg-red-500 hover:bg-red-600 rounded-lg transition duration-150 shadow-md">
                Log Out
            </button>
        </div>

        <!-- Message/Error Display Area -->
        <div id="messageDiv" class="text-sm text-center p-2 rounded-lg bg-blue-100 text-blue-800">
            Enter your email and password above.
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged, 
            getIdToken,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Environment Variables & Initialization ---
        // MANDATORY: Global variables provided by the environment
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


        if (Object.keys(firebaseConfig).length === 0) {
             console.error("Firebase configuration is missing. Cannot initialize app.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const messageDiv = document.getElementById('messageDiv');

        // --- State Variables ---
        let currentIdToken = null;
        
        // --- Utility Functions ---
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'text-sm text-center p-2 rounded-lg';
            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
        }

        // --- Handlers ---
        async function handleSignUp() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            try {
                // Firebase function to create a new user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showMessage(`Account created for ${userCredential.user.email}! Redirecting...`, 'success');
                // Automatic redirect is handled by onAuthStateChanged listener
            } catch (error) {
                console.error('Sign Up error:', error);
                showMessage(`Sign Up Failed: ${error.message}`, 'error');
            }
        }

        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            try {
                // Firebase function to sign in an existing user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showMessage(`Welcome back, ${userCredential.user.email}! Redirecting...`, 'success');
                // Automatic redirect is handled by onAuthStateChanged listener
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`Login Failed: ${error.message}`, 'error');
            }
        }
        
        async function handleLogout() {
            try {
                await signOut(auth);
                showMessage('You have successfully logged out.', 'info');
                // The onAuthStateChanged listener will handle UI changes
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Failed to log out.', 'error');
            }
        }

        // --- Auth State ---
        // Listen for changes in authentication state (login, logout)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                try {
                    currentIdToken = await getIdToken(user);
                    
                    // Hide form elements and show logout button
                    loginBtn.hidden = true;
                    signupBtn.hidden = true;
                    logoutBtn.hidden = false;
                    emailInput.disabled = true;
                    passwordInput.disabled = true;

                    // Redirect to dashboard after a short delay to show success message
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000); 

                } catch (error) {
                    console.error('Error getting ID token:', error);
                    showMessage('Error getting user session. Please log out and log in again.', 'error');
                }
                
            } else {
                // User is signed out
                currentIdToken = null;
                
                // Show form elements and hide logout button
                loginBtn.hidden = false;
                signupBtn.hidden = false;
                logoutBtn.hidden = true;
                emailInput.disabled = false;
                passwordInput.disabled = false;
            }
        });

        // --- Event Listeners ---
        loginBtn.addEventListener('click', handleLogin);
        signupBtn.addEventListener('click', handleSignUp);
        logoutBtn.addEventListener('click', handleLogout);

        // --- Initial Sign-In (Custom Token for Canvas Environment) ---
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(e => {
                console.error("Custom Auth Token Sign-In failed:", e);
                signInAnonymously(auth).catch(e => {
                    console.error("Anonymous Sign-In failed:", e);
                });
            });
        } else {
            signInAnonymously(auth).catch(e => {
                console.error("Anonymous Sign-In failed:", e);
            });
        }

    </script>
</body>
</html>
