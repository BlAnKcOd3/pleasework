<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">De Anza Listings</title>
    <!-- Load FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS START: Reusing Homepage Style for Consistency --- */
        
        /* FIX: Box sizing fix to prevent width overflow issues and ensure padding/border don't cause horizontal scrolling */
        html {
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        
        /* General Page Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0ce55; /* Gold/Mustard background */
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents layout shift from unexpected horizontal scrolling */
        }

        /* Header Section */
        header {
            background-color: #4f090c; /* Dark Red */
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 80px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            color: white;
            font-size: 1.8em;
            margin: 0;
        }

        .icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #f0ce55;
            cursor: pointer;
            font-size: 1.8em;
        }

        /* Main Content Container */
        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Action Bar - The filter and search controls area */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }
        
        .action-bar .pill {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #4f090c; /* Dark Red */
            color: white;
            font-size: 0.9em;
            transition: background-color 0.2s;
            border: 2px solid #4f090c;
            /* Ensure fixed width for these buttons */
            flex-shrink: 0;
        }
        
        .action-bar .pill:hover {
            background-color: #6e0b0f; /* Lighter Dark Red */
        }
        
        .action-bar .pill.active {
             background-color: #f0ce55; /* Gold */
             color: #4f090c; /* Dark Red */
             border-color: #4f090c;
        }

        /* Search & Filters */
        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow search bar to take up remaining space */
            max-width: 400px;
            position: relative;
        }
        
        /* Input and Select Styles */
        #search-input, #filter-category, #filter-price {
            padding: 10px 15px;
            border: 2px solid #4f090c;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            width: 100%;
            flex-shrink: 0; /* Prevents stretching */
        }
        
        /* FIX: Give filters a max width so they don't stretch excessively */
        #filter-category, #filter-price {
            max-width: 200px; 
        }

        /* Listing Grid */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 10px;
        }

        .listing-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .listing-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .listing-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .listing-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #4f090c; /* Dark Red */
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listing-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-top: auto; /* Pushes price to the bottom */
            padding-top: 10px;
        }
        
        .listing-category {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            background-color: #eee;
            align-self: flex-start;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .listing-seller {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }
        
        /* Message/Loading Indicator */
        #loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #4f090c;
        }
        
        /* Style for the "No listings found" message to ensure centering */
        .centered-message {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            padding: 40px;
            /* IMPORTANT: Override grid behavior when this is the only content */
            grid-column: 1 / -1; /* Make it span all columns */
        }
        
        /* Footer */
        .site-footer {
            background-color: #4f090c;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        
        .footer-link {
            color: #f0ce55;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .action-bar > * {
                width: 100%;
                max-width: none !important; /* Allow all elements to stretch on mobile */
            }
            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>De Anza Listings</h1>
        <div class="icon" id="userIcon" title="Your account"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="container">
        <!-- Filter and Search Bar -->
        <div class="action-bar">
            <!-- Sell/Buy Buttons -->
            <div id="sellButton" class="pill">Sell Item</div>
            <div id="buyButton" class="pill active">Categories</div>

            <!-- Category Filter Dropdown -->
            <select id="filter-category">
                <option value="">All Categories</option>
                <option value="textbooks">Textbooks</option>
                <option value="study-supplies">Study Supplies</option>
                <option value="electronics">Electronics</option>
                <option value="bikes">Bikes & Outdoors</option>
                <option value="housing">Housing & Roommates</option>
                <option value="services">Services & Rentals</option>
                <option value="jobs">Student Jobs</option>
                <option value="events">Events & Campus Activities</option>
                <option value="misc">Other/Misc</option>
            </select>
            
            <!-- Price Filter Dropdown -->
            <select id="filter-price">
                <option value="">Any Price</option>
                <option value="0-50">$0 - $50</option>
                <option value="51-200">$51 - $200</option>
                <option value="201-inf">$201+</option>
                <option value="free">Free</option>
            </select>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input id="search-input" placeholder="Search title or description..." />
            </div>
            
        </div>
        
        <div id="loading-indicator">Loading listings...</div>
        <div id="product-grid" class="listings-grid">
            <!-- Listings will be inserted here by JavaScript -->
        </div>
    </div>

    <footer class="site-footer">
        <a href="index.html" class="footer-link">Logout</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Global Firebase instances
        let app, auth, db, userId = null;
        let isAuthReady = false;
        // Set Firestore log level to debug for better console feedback
        setLogLevel('Debug');

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const productGrid = document.getElementById('product-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const filterCategory = document.getElementById('filter-category');
        const filterPrice = document.getElementById('filter-price');
        const searchInput = document.getElementById('search-input');
        const pageTitle = document.getElementById('pageTitle');
        
        // State for current filters
        let currentCategory = '';
        let currentPriceRange = '';
        let currentSearchTerm = '';
        
        // --- Utility Functions ---

        function renderListings(listings) {
            productGrid.innerHTML = ''; // Clear previous listings
            loadingIndicator.style.display = 'none';

            if (listings.length === 0) {
                // Use the 'centered-message' class for centering the error message
                productGrid.innerHTML = '<p class="centered-message">No listings found matching your criteria.</p>';
                return;
            }

            listings.forEach(listing => {
                const card = document.createElement('div');
                card.className = 'listing-card';
                // Check if 'image' field exists and provide a default if not (it's optional from sell.html)
                const imageUrl = listing.image || 'https://placehold.co/400x300/4f090c/f0ce55?text=No+Image';

                card.innerHTML = `
                    <img src="${imageUrl}" class="listing-image" alt="${listing.title}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/4f090c/f0ce55?text=Image+Unavailable';" />
                    <div class="listing-content">
                        <div class="listing-category">${listing.category.charAt(0).toUpperCase() + listing.category.slice(1).replace('-', ' & ')}</div>
                        <div class="listing-title">${listing.title}</div>
                        <div class="listing-seller">Seller: ${listing.userId ? listing.userId.substring(0, 8) + '...' : 'N/A'}</div>
                        <div class="listing-price">${listing.price === 0 ? 'FREE' : `$${(listing.price || 0).toFixed(2)}`}</div>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }
        
        // --- Filter and Search Logic ---
        
        // Function to create and run the Firestore query based on current filters
        function fetchListings() {
            if (!isAuthReady || !db) return;

            loadingIndicator.textContent = 'Loading listings...';
            loadingIndicator.style.display = 'block';
            productGrid.innerHTML = '';
            
            // NOTE: Firestore queries can only use one field for range comparisons unless that field is the one specified in the orderBy clause.
            // Since we must order by `createdAt` to get the latest items, we must perform multi-property filtering (like price range) client-side.
            // We only use the single `where` clause for the category filter, which is an equality check.
            
            const listingsRef = collection(db, `artifacts/${appId}/public/data/listings`);
            let q;
            let conditions = [];
            
            // 1. Category Filter (Equality check, safe to use with orderBy)
            if (currentCategory) {
                conditions.push(where('category', '==', currentCategory));
            }
            
            // 2. Combine conditions and order by creation date
            // The query will fetch all data matching the category, ordered by date.
            // Other filters (price, search) will be applied after the data is received.
            q = query(listingsRef, ...conditions, orderBy('createdAt', 'desc'));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                let listings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // 3. Client-Side Price Filter
                if (currentPriceRange) {
                    const [min, max] = currentPriceRange.split('-');
                    const minPrice = parseFloat(min);
                    const maxPrice = max === 'inf' ? Infinity : parseFloat(max);
                    
                    listings = listings.filter(listing => {
                        const price = listing.price || 0; // Default to 0 if price is missing/null

                        if (currentPriceRange === 'free') {
                            return price === 0;
                        }
                        
                        // Apply range filter
                        return price >= minPrice && price <= maxPrice;
                    });
                }


                // 4. Client-Side Search Filter
                if (currentSearchTerm) {
                    const searchLower = currentSearchTerm.toLowerCase();
                    listings = listings.filter(listing => 
                        (listing.title && listing.title.toLowerCase().includes(searchLower)) || 
                        (listing.description && listing.description.toLowerCase().includes(searchLower))
                    );
                }
                
                renderListings(listings);
            }, (error) => {
                console.error("Error listening to listings:", error);
                loadingIndicator.textContent = `Error loading listings: ${error.message}`;
            });
            
            // Clean up old subscription if it exists
            if (window.unsubscribeListings) {
                window.unsubscribeListings();
            }
            window.unsubscribeListings = unsubscribe; // Store new unsubscribe function
        }
        
        function handleFilterChange() {
            currentCategory = filterCategory.value;
            currentPriceRange = filterPrice.value;
            currentSearchTerm = searchInput.value.trim();
            fetchListings();
        }

        // --- Initialization ---
        
        // Parse URL parameters for initial filter
        function getInitialFilters() {
            const params = new URLSearchParams(window.location.search);
            const categoryParam = params.get('category');
            const searchParam = params.get('search');

            if (categoryParam) {
                currentCategory = categoryParam;
                filterCategory.value = categoryParam;
                pageTitle.textContent = `De Anza Listings - ${categoryParam.charAt(0).toUpperCase() + categoryParam.slice(1).replace('-', ' & ')}`;
            }
            if (searchParam) {
                currentSearchTerm = searchParam;
                searchInput.value = searchParam;
            }
        }
        
        async function setupFirebaseAndListeners() {
            getInitialFilters();

            if (!firebaseConfig) {
                console.error("Firebase configuration is missing.");
                loadingIndicator.textContent = 'App configuration error. Cannot connect to services.';
                return;
            }

            // Initialize Firebase
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Authentication setup
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                 console.error("Authentication setup failed:", error);
                 loadingIndicator.textContent = 'Authentication failed. Please check the console.';
            }


            // Set up auth state listener to ensure we only fetch data when ready
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true;
                if (user) {
                    userId = user.uid;
                    console.log("User authenticated:", userId);
                } else {
                    userId = null;
                    console.log("No user authenticated.");
                }
                // Call fetchListings only after the initial auth check is complete
                fetchListings(); 
            });
            
            // --- Event Listeners for Filters/Search ---
            filterCategory.addEventListener('change', handleFilterChange);
            filterPrice.addEventListener('change', handleFilterChange);
            searchInput.addEventListener('input', handleFilterChange); // Real-time search/filter

            // --- Event Listeners for Navigation ---
            document.getElementById('userIcon').addEventListener('click', () => {
                 onAuthStateChanged(auth, (user) => {
                    // Redirect to dashboard if logged in (by email/password), or login page otherwise
                    window.location.href = user && user.email ? 'dashboard.html' : 'login.html';
                }, { once: true });
            });
            
            document.getElementById('sellButton').addEventListener('click', () => {
                window.location.href = 'sell.html'; 
            });
            
            document.getElementById('buyButton').addEventListener('click', () => {
                window.location.href = 'marketplace.html'; // Go back to category selection
            });
            
            window.addEventListener('beforeunload', () => {
                if (window.unsubscribeListings) {
                    window.unsubscribeListings();
                }
            });
        }
        
        // --- Initialization ---
        window.onload = setupFirebaseAndListeners;

    </script>
</body>
</html>
