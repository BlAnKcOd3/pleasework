<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Listings - De Anza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="listings">
  <header class="header"><h1>Listings</h1></header>

  <div class="container">
    <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
      <input id="filter-search" class="input" placeholder="Search items..." style="max-width:360px"/>
      <select id="filter-price" class="input" style="width:160px;">
        <option value="">Any price</option>
        <option value="0-50">$0 - $50</option>
        <option value="50-200">$50 - $200</option>
        <option value="200+">$200+</option>
      </select>
      <button id="apply-filters" class="pill" style="padding:10px 18px">Apply</button>
      <div style="margin-left:auto">
        <button class="pill" onclick="location.href='sell.html'">Sell</button>
      </div>
    </div>

    <div id="product-grid" class="listings-grid"></div>
  </div>

  <footer class="site-footer">
    <a href="index.html"><img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" alt="logo"></a>
  </footer>

  <script src="script.js"></script>
  <script>initListings()</script>
</body>
</html>
