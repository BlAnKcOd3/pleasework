<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">De Anza Listings</title>
    <!-- Load FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS START: Reusing Homepage Style for Consistency --- */
        
        /* General Page Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0ce55; /* Gold/Mustard background */
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #4f090c; /* Dark Red */
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 80px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        /* Profile Icon Style */
        #userIcon {
            position: absolute;
            right: 20px;
            color: #3b82f6; /* Light blue color */
            font-size: 3rem;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        #userIcon:hover {
            transform: scale(1.05);
        }

        /* Main Content Container */
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Action Bar (Sell/Buy Buttons + Search) */
        .action-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
            margin-top: 10px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-pill {
            background-color: white;
            border: 3px solid black;
            border-radius: 20px; /* Pill shape */
            padding: 5px 0;
            width: 200px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s, background-color 0.1s;
        }
        
        .btn-pill:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Search Container */
        .search-container {
            display: flex;
            align-items: center;
        }

        /* Hidden Search Input */
        #search-input {
            display: none;
            font-size: 1.5rem;
            padding: 5px 10px;
            border: 3px solid black;
            border-radius: 15px;
            width: 250px; /* Wider input */
            margin-right: 10px;
            outline: none;
            transition: width 0.3s ease-in-out;
        }
        
        #search-input.visible {
            display: block;
        }

        /* Search Icon Style */
        .search-icon {
            font-size: 3rem;
            color: black;
            cursor: pointer;
        }

        /* Listings Grid Layout */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        /* Listing Card Style */
        .listing-card {
            background-color: white;
            border: 3px solid black;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        
        .listing-card:hover {
            transform: translateY(-5px);
        }
        
        .listing-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        .listing-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #4f090c; /* Dark Red */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .listing-price {
            font-weight: bold;
            font-size: 1.5rem;
            color: #059669; /* Green for price */
            margin-bottom: 5px;
        }
        
        .listing-seller {
            font-size: 0.9rem;
            color: #666;
            display: block;
            margin-top: 4px;
        }
        
        /* Category Header */
        #category-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4f090c;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4f090c;
        }
        
        #loading-indicator {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #4f090c;
        }

        /* Footer */
        footer {
            background-color: #4f090c;
            height: 40px;
            width: 100%;
            margin-top: auto;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .listings-grid { grid-template-columns: 1fr; }
            .action-bar { flex-direction: column; gap: 15px; }
            .btn-pill { width: 80%; }
            .search-container { width: 80%; justify-content: space-between; }
            #search-input { width: 100%; }
            .search-icon { font-size: 2.5rem; }
            #userIcon { width: 40px; height: 40px; font-size: 2.5rem; }
            #category-header { font-size: 2rem; }
        }
        
        /* --- CSS END --- */
    </style>
    
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 onclick="window.location.href='marketplace.html'" style="cursor:pointer">De Anza Exchange</h1>
        <!-- Account Icon -->
        <div id="userIcon" class="header-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="container">
        
        <!-- ACTION BAR -->
        <div class="action-bar">
            <div class="btn-pill" id="sellButton">Sell</div>
            <div class="btn-pill" id="buyButton">Buy</div>
            
            <!-- Search Section -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search items...">
                <!-- Search Loop Icon, triggers toggleSearch function -->
                <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
            </div>
        </div>
        
        <h2 id="category-header"></h2>
        
        <div id="loading-indicator">Loading listings...</div>

        <!-- LISTINGS GRID (Dynamic Content Here) -->
        <div class="listings-grid" id="listings-container">
            <!-- Listing cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer></footer>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let auth, db, userId;
        const listingsContainer = document.getElementById('listings-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const categoryHeader = document.getElementById('category-header');
        
        // Category map to convert short keys to display names
        const categoryDisplayMap = {
            'textbooks': 'Textbooks',
            'study-supplies': 'Study Supplies',
            'electronics': 'Electronics',
            'bikes': 'Bikes and Outdoors',
            'housing': 'Housing',
            'services': 'Services',
            'jobs': 'Student Jobs',
            'events': 'Events',
            'misc': 'Other/Miscellaneous'
        };


        // --- Utility Functions ---

        function getCategoryFromUrl() {
            const params = new URLSearchParams(window.location.search);
            // Default to 'All Listings' if no category is found
            const key = params.get('category') || 'textbooks'; 
            return {
                key: key,
                // Look up display name, or use the key if not found
                display: categoryDisplayMap[key] || key.charAt(0).toUpperCase() + key.slice(1)
            };
        }
        
        function renderListings(listings) {
            if (listings.length === 0) {
                listingsContainer.innerHTML = `
                    <p style="grid-column: 1 / -1; text-align: center; color: #4f090c; font-size: 1.2rem;">
                        No listings found for this category yet. Be the first to post!
                    </p>
                `;
                return;
            }
            
            const listingsHtml = listings.map(item => {
                const priceText = item.price > 0 ? item.priceDisplay : (item.category === 'jobs' ? 'Job Listing' : 'Free');
                
                return `
                    <div class="listing-card" onclick="console.log('Viewing listing: ${item.id}')">
                        <img src="${item.imageUrl}" alt="${item.title}" class="listing-image" 
                             onerror="this.onerror=null; this.src='https://placehold.co/400x200/ccc/000?text=No+Image';">
                        <div class="listing-title" title="${item.title}">${item.title}</div>
                        <div class="listing-price">${priceText}</div>
                        <div class="listing-seller">Seller ID: ${item.sellerId.substring(0, 8)}...</div>
                    </div>
                `;
            }).join('');

            listingsContainer.innerHTML = listingsHtml;
        }

        // --- Firebase Setup and Real-time Fetching ---
        
        function setupFirebaseAndListeners() {
            if (!firebaseConfig) {
                console.error("Firebase configuration is missing.");
                loadingIndicator.textContent = "Error: Marketplace configuration missing.";
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            const category = getCategoryFromUrl();
            categoryHeader.textContent = `${category.display} Listings`;
            document.getElementById('pageTitle').textContent = `${category.display} - De Anza Listings`;
            
            // --- Core Auth Logic ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                     signInAnonymously(auth).then(anonUser => {
                        userId = anonUser.user.uid;
                     }).catch(e => {
                        console.error("Anonymous Sign-In failed:", e);
                        loadingIndicator.textContent = "Error: Cannot load data without authentication.";
                     });
                }
                // Once authentication is resolved (signed in or anonymous), start fetching data
                fetchRealtimeListings(category.key);
            });
            
            // Initial custom token sign-in if available (Canvas environment)
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Custom Auth Token Sign-In failed:", e);
                });
            }
        }
        
        function fetchRealtimeListings(categoryKey) {
            loadingIndicator.style.display = 'block';
            
            const collectionPath = `artifacts/${appId}/public/data/listings`;
            
            // Construct the Firestore query: Filter by the category from the URL
            const listingsQuery = query(
                collection(db, collectionPath),
                where('category', '==', categoryKey)
                // Note: We avoid orderBy() to prevent needing an index, sorting is done client-side if needed
            );

            // Set up the real-time listener (onSnapshot)
            const unsubscribe = onSnapshot(listingsQuery, (snapshot) => {
                loadingIndicator.style.display = 'none';
                const listings = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    listings.push({ 
                        id: doc.id, 
                        ...data,
                        // Ensure price is formatted nicely for display
                        priceDisplay: data.price ? `$${data.price.toFixed(2)}` : 'Free/TBD'
                    });
                });
                
                // Sort client-side by creation time (newest first)
                listings.sort((a, b) => {
                    // Check if serverTimestamp is available (it might be null for pending writes)
                    const aTime = a.createdAt?.toMillis() || 0;
                    const bTime = b.createdAt?.toMillis() || 0;
                    return bTime - aTime; 
                });
                
                renderListings(listings);
                
            }, (error) => {
                console.error("Error listening to listings:", error);
                loadingIndicator.textContent = `Error loading listings: ${error.message}`;
            });
            
            // In a production app, you would return 'unsubscribe' to stop listening when the component unmounts.
            window.addEventListener('beforeunload', unsubscribe);
        }
        
        // --- Event Listeners for Navigation ---
        
        window.toggleSearch = function() {
            var searchInput = document.getElementById("search-input");
            searchInput.classList.toggle('visible');
            if (searchInput.classList.contains('visible')) {
                searchInput.focus();
            }
        }

        document.getElementById('userIcon').addEventListener('click', () => {
             onAuthStateChanged(auth, (user) => {
                window.location.href = user ? 'dashboard.html' : 'login.html';
            }, { once: true });
        });
        
        document.getElementById('sellButton').addEventListener('click', () => {
            window.location.href = 'sell.html'; 
        });
        
        document.getElementById('buyButton').addEventListener('click', () => {
            window.location.href = 'marketplace.html'; // Go back to category selection
        });
        
        // --- Initialization ---
        window.onload = setupFirebaseAndListeners;

    </script>
</body>
</html>
