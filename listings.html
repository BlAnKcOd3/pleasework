<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">De Anza Listings</title>
    <!-- Load FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS START: Reusing Homepage Style for Consistency --- */
        
        /* General Page Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0ce55; /* Gold/Mustard background */
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #4f090c; /* Dark Red */
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 80px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }
        
        .icon {
            position: absolute;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Action Bar (Search/Filters) */
        .action-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* for responsiveness */
        }
        
        .pill {
            background-color: #4f090c;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .pill:hover {
            background-color: #6e0b0f;
            transform: translateY(-1px);
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            color: #777;
            pointer-events: none; /* icon should not interfere with input */
        }

        /* Listing Grid */
        .listings-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .listing-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .listing-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .listing-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #f5f5f5; /* Placeholder color */
            border-bottom: 1px solid #eee;
        }

        .listing-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .listing-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #4f090c;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listing-price {
            font-size: 1.4em;
            font-weight: 900;
            color: #0d9488; /* Teal color for price */
            margin-top: auto;
        }
        
        .listing-category {
            font-size: 0.85em;
            color: #777;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        /* Footer */
        .site-footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #4f090c;
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
        
        /* Loading/Empty Message */
        #loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #4f090c;
            font-weight: bold;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .listings-grid {
                grid-template-columns: 1fr;
            }
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .pill {
                width: 100%;
                box-sizing: border-box;
            }
            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body data-page="listings">
    <header class="header">
        <h1 id="headerTitle">Listings</h1>
        <div id="userIcon" class="icon" title="Your account"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="container">
        <!-- Action Bar -->
        <div class="action-bar">
            <div id="sellButton" class="pill">Sell</div>
            <div id="buyButton" class="pill">All Categories</div>

            <div class="search-container" style="margin-left:10px;">
                <input id="search-input" placeholder="Search items..." />
                <i id="search-toggle" class="fas fa-search search-icon" onclick="toggleSearch()"></i>
            </div>
        </div>

        <div id="loading-indicator">Loading listings...</div>
        <div id="product-grid" class="listings-grid">
            <!-- Listing cards will be injected here -->
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 De Anza Marketplace</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables (provided by Canvas environment)
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let auth, db;
        let unsubscribe = null; // Variable to hold the listener function

        const productGrid = document.getElementById('product-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const headerTitle = document.getElementById('headerTitle');
        const pageTitle = document.getElementById('pageTitle');
        
        // Map category keys to display names - Removed 'misc'
        const categoryMap = {
            'textbooks': 'Textbooks',
            'study-supplies': 'Study Supplies',
            'electronics': 'Electronics',
            'bikes': 'Bikes & Outdoors',
            'housing': 'Housing & Roommates',
            'services': 'Services & Rentals',
            'jobs': 'Student Jobs',
            'events': 'Events & Campus Activities'
        };

        // --- Utility Functions ---

        /**
         * Parses the URL for query parameters.
         * @returns {string | null} The category filter, or null if not present.
         */
        function getCategoryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }
        
        /**
         * Renders the listings to the product grid.
         * @param {Array<Object>} listings - The array of listing data.
         */
        function renderListings(listings) {
            productGrid.innerHTML = ''; // Clear previous listings
            
            if (listings.length === 0) {
                loadingIndicator.textContent = 'No listings found in this category.';
                loadingIndicator.style.display = 'block';
                return;
            }

            loadingIndicator.style.display = 'none';

            listings.forEach(listing => {
                const card = document.createElement('div');
                card.className = 'listing-card';
                card.innerHTML = `
                    <img class="listing-image" src="https://placehold.co/400x180/6e0b0f/ffffff?text=${listing.category.toUpperCase()}" alt="${listing.title}" onerror="this.src='https://placehold.co/400x180/6e0b0f/ffffff?text=No+Image'">
                    <div class="listing-content">
                        <div class="listing-category">${categoryMap[listing.category] || listing.category}</div>
                        <div class="listing-title" title="${listing.title}">${listing.title}</div>
                        <div class="listing-price">$${listing.price.toFixed(2)}</div>
                    </div>
                `;
                // Add click listener for future detail page
                card.addEventListener('click', () => {
                    console.log('Clicked listing:', listing.id);
                    // window.location.href = 'listing_detail.html?id=' + listing.id;
                });
                productGrid.appendChild(card);
            });
        }


        /**
         * Sets up Firebase, signs in, and starts listening for listings.
         */

         // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBJJYUOM8EBEuT39DX2F_HtxgEbHDRH-Zc",
            authDomain: "deanzahacks11-21-2025.firebaseapp.com",
            projectId: "deanzahacks11-21-2025",
            storageBucket: "deanzahacks11-21-2025.firebasestorage.app",
            messagingSenderId: "253702257130",
            appId: "1:253702257130:web:9ea8e3ee1bd291f1801a93",
            measurementId: "G-5B84R81S31"
        };
        async function setupFirebaseAndListeners() {
            if (!firebaseConfig) {
                loadingIndicator.textContent = 'Configuration Error.';
                console.error("Firebase configuration is missing. Cannot initialize app.");
                return;
            }

            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // 1. Initial sign-in for Canvas environment (handles the user ID needed for security rules)
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Custom Auth Token Sign-In failed:", e);
                    return signInAnonymously(auth);
                });
            } else {
                await signInAnonymously(auth).catch(e => {
                    console.error("Anonymous Sign-In failed:", e);
                });
            }

            // 2. Auth State Listener (The Gate)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in. Start the Firestore listener.
                    console.log(`User authenticated. UID: ${user.uid}. Starting data listener.`);
                    startListingsListener();
                } else {
                    // User signed out. Clear listings and show message.
                    productGrid.innerHTML = '';
                    loadingIndicator.textContent = 'Please sign in to view listings.';
                }
            });
        }
        
        /**
         * Starts the real-time Firestore listener based on the URL filter.
         */
        function startListingsListener() {
            if (unsubscribe) {
                unsubscribe(); // Stop any existing listener
            }

            const currentCategory = getCategoryFromUrl();
            const collectionPath = `artifacts/${appId}/public/data/listings`;
            const listingsCollection = collection(db, collectionPath);
            
            // Start building the query
            let listingsQuery = query(
                listingsCollection,
                orderBy('createdAt', 'desc')
            );
            
            // Apply Category Filter
            if (currentCategory) {
                console.log(`Filtering by category: ${currentCategory}`);
                // Add the WHERE clause for the category
                listingsQuery = query(
                    listingsQuery,
                    where('category', '==', currentCategory)
                );
                
                // Update titles to reflect the filtered category
                const displayName = categoryMap[currentCategory] || currentCategory;
                headerTitle.textContent = displayName;
                pageTitle.textContent = `${displayName} Listings`;
                
                // Update the "All Categories" button text
                document.getElementById('buyButton').textContent = `All Categories (${displayName} active)`;
            } else {
                 headerTitle.textContent = 'All Listings';
                 pageTitle.textContent = 'All Listings - De Anza';
                 document.getElementById('buyButton').textContent = 'All Categories';
                 console.log('Showing all listings (no category filter).');
            }


            // Attach the real-time listener
            unsubscribe = onSnapshot(listingsQuery, (snapshot) => {
                const listings = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Ensure price is a number for toFixed()
                    data.price = typeof data.price === 'number' ? data.price : parseFloat(data.price) || 0;
                    listings.push({ id: doc.id, ...data });
                });
                renderListings(listings);

            }, (error) => {
                console.error("Error listening to listings:", error);
                loadingIndicator.textContent = `Error loading listings: ${error.message}`;
            });
            
            // Clean up listener on window close (best practice)
            window.addEventListener('beforeunload', unsubscribe);
        }
        
        // --- Event Listeners for Navigation ---
        
        window.toggleSearch = function() {
            // ... (Your existing toggleSearch logic) ...
        }

        document.getElementById('userIcon').addEventListener('click', () => {
             onAuthStateChanged(auth, (user) => {
                window.location.href = user ? 'dashboard.html' : 'login.html';
            }, { once: true });
        });
        
        document.getElementById('sellButton').addEventListener('click', () => {
            window.location.href = 'sell.html'; 
        });
        
        document.getElementById('buyButton').addEventListener('click', () => {
            // Clicking "All Categories" button removes the filter
            window.location.href = 'listings.html'; 
        });
        
        // --- Initialization ---\
        window.onload = setupFirebaseAndListeners;

    </script>
</body>
</html>
