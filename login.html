<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In - De Anza Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="login">
  <header class="header">
    <h1>Sign In</h1>
  </header>

  <div class="container">
    <div class="form" style="max-width:460px;margin:18px auto">
      <form id="login-form">
        <label class="small">Student Full Name (optional)</label>
        <input class="input" name="name" placeholder="Full name (only for display)" />
        <label class="small">Student ID</label>
        <input class="input" name="studentId" placeholder="e.g. 12345678" required />
        <label class="small">Password</label>
        <input class="input" type="password" name="password" required />
        <div style="margin-top:12px;display:flex;gap:12px;">
          <button class="btn" type="submit">Sign in</button>
          <a class="btn" href="register.html" style="background:#fff;color:#000">Create account</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <a href="index.html"><img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" alt="logo"></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
