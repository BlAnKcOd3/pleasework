<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Anza Login</title>
    <style>
        /* Global Reset and Body Styling */
        body {
            background-color: #6e0b0f; /* Maroon color */
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top and Bottom Bars */
        .bar-black {
            background-color: black;
            height: 20px;
        }

        .bar-gold {
            background-color: #ebc034;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
        }

        /* Logo Positioning */
        .logo-image {
            height: 60px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Main Content Container */
        .main-content {
            flex-grow: 1; 
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .login-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 4px solid #ebc034; /* Gold border */
        }
        
        .card-title {
            color: #4f090c; /* Dark Red */
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ebc034; /* Gold focus */
            outline: none;
        }

        /* Button Styling */
        .login-button {
            background-color: #4f090c; /* Dark Red */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-button:hover:not(:disabled) {
            background-color: #6e0b0f; /* Slightly lighter red on hover */
        }
        
        .login-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Message Box */
        .message-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Link to Registration */
        .register-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .register-link a {
            color: #4f090c;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Black Bar -->
    <div class="bar-black"></div>

    <!-- Gold Bar with Logo -->
    <div class="bar-gold">
        <a href="index.html">
            <img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" 
                 alt="De Anza Logo" 
                 class="logo-image">
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-card">
            <h2 class="card-title">Student Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="20683637" maxlength="8" pattern="[0-9]{8}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div id="messageBox" class="message-box"></div>
                
                <button type="submit" id="loginButton" class="login-button">
                    Sign In
                </button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="registration.html">Create one here</a>.
            </div>
        </div>
    </div>
    
    <!-- Bottom Gold Bar -->
    <div class="bar-gold"></div>

    <!-- Bottom Black Bar -->
    <div class="bar-black"></div>
  
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- DOM Elements ---
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const studentIdInput = document.getElementById('studentId');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        let auth = null;

        // --- Utility Functions ---
        function displayMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `message-box message-${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => messageBox.style.display = 'none', 5000);
        }

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBJJYUOM8EBEuT39DX2F_HtxgEbHDRH-Zc",
            authDomain: "deanzahacks11-21-2025.firebaseapp.com",
            projectId: "deanzahacks11-21-2025",
            storageBucket: "deanzahacks11-21-2025.firebasestorage.app",
            messagingSenderId: "253702257130",
            appId: "1:253702257130:web:9ea8e3ee1bd291f1801a93",
            measurementId: "G-5B84R81S31"
        };

        // --- Firebase Setup and Authentication ---
        async function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // Sign in anonymously for basic access
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");

            } catch (error) {
                console.error("Critical Firebase Setup Error:", error);
                displayMessage('error', `Login system failed to load: ${error.message}`);
            }
        }

        // --- Login Handler ---
        async function handleLogin(event) {
            event.preventDefault();

            if (!auth) {
                displayMessage('error', 'Firebase not initialized. Please refresh the page.');
                return;
            }
            
            const studentId = studentIdInput.value;
            const password = passwordInput.value;

            try {
                // Check if student ID is exactly 8 digits
                if (!/^\d{8}$/.test(studentId)) {
                    displayMessage('error', 'Student ID must be exactly 8 digits.');
                    return;
                }

                // Login with student ID as email (for Firebase Auth)
                const email = `${studentId}@deanza.edu`;
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                console.log("User logged in:", userCredential.user);
                
                displayMessage('success', 'Login successful! Redirecting...');
                
                // Redirect to homepage after successful login
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);

            } catch (error) {
                console.error("Login failed:", error);
                let errorMessage = 'Login failed. Please check your credentials.';
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid student ID or password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid student ID format.';
                        break;
                    default:
                        errorMessage = `Login failed: ${error.message}`;
                        break;
                }
                displayMessage('error', errorMessage);
            }
        }

        // --- Event Listeners ---
        loginForm.addEventListener('submit', handleLogin);
        studentIdInput.addEventListener('input', function() {
            // Only allow numbers and limit to 8 digits
            this.value = this.value.replace(/\D/g, '').slice(0, 8);
        });
        
        // Start the setup process
        setupFirebase();
    </script>
</body>
</html>
