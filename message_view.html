<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Message - De Anza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="messageView">
  <header class="header"><h1>Amy Jiang</h1></header>

  <div class="container">
    <div style="max-width:900px;margin:0 auto">
      <div style="padding:12px">
        <div style="background:#fff;padding:12px;border-radius:12px;display:inline-block">Hi, is this still available?</div>
      </div>
      <div style="padding:12px;display:flex;justify-content:flex-end">
        <div style="background:var(--gold);padding:12px;border-radius:12px">Yes! It's still available.</div>
      </div>
    </div>

    <div style="position:fixed;left:0;right:0;bottom:80px;background:var(--header-red);padding:10px">
      <div style="max-width:var(--max-width);margin:0 auto;display:flex;gap:8px">
        <input style="flex:1;padding:10px;border-radius:8px;border:none" placeholder="Type a message..." />
        <button class="pill">Send</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <a href="index.html"><img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" alt="logo"></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
