<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Anza Registration</title>
    <style>
        /* Global Reset and Body Styling */
        body {
            background-color: #6e0b0f; /* Maroon color */
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top and Bottom Bars */
        .bar-black {
            background-color: black;
            height: 20px;
        }

        .bar-gold {
            background-color: #ebc034;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
        }

        /* Logo Positioning */
        .logo-image {
            height: 60px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Main Content Container */
        .main-content {
            flex-grow: 1; 
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Registration Card */
        .registration-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 4px solid #ebc034; /* Gold border */
        }
        
        .card-title {
            color: #4f090c; /* Dark Red */
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ebc034; /* Gold focus */
            outline: none;
        }

        /* Button Styling */
        .register-button {
            background-color: #4f090c; /* Dark Red */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }

        .register-button:hover:not(:disabled) {
            background-color: #6e0b0f; /* Slightly lighter red on hover */
        }
        
        .register-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Message Box */
        .message-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Link to Login */
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .login-link a {
            color: #4f090c;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .registration-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Black Bar -->
    <div class="bar-black"></div>

    <!-- Gold Bar with Logo -->
    <div class="bar-gold">
        <a href="index.html">
            <img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" 
                 alt="De Anza Logo" 
                 class="logo-image">
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="registration-card">
            <h2 class="card-title">Create Student Account</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="studentId">Student ID (De Anza Email)</label>
                    <input type="email" id="studentId" placeholder="you@deanza.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 6 characters)</label>
                    <input type="password" id="password" required>
                </div>
                
                <div id="messageBox" class="message-box"></div>
                
                <button type="submit" id="registerButton" class="register-button" disabled>
                    Register Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>.
            </div>
        </div>
    </div>
    
    <!-- Bottom Gold Bar -->
    <div class="bar-gold"></div>

    <!-- Bottom Black Bar -->
    <div class="bar-black"></div>
  
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- DOM Elements ---
        const registrationForm = document.getElementById('registrationForm');
        const registerButton = document.getElementById('registerButton');
        const studentIdInput = document.getElementById('studentId');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        let auth = null;
        let isAuthReady = false;

        // --- Utility Functions ---
        function displayMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `message-box message-${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => messageBox.style.display = 'none', 5000);
        }

        function validateInputs() {
            // Very basic validation - Firebase handles detailed validation
            const isEmailValid = studentIdInput.value.length > 5 && studentIdInput.value.includes('@');
            const isPasswordValid = passwordInput.value.length >= 6;
            
            // Only enable the button if Firebase is ready AND inputs are valid
            registerButton.disabled = !(isAuthReady && isEmailValid && isPasswordValid);
        }

        // --- Firebase Setup and Authentication ---
        async function setupFirebase() {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

                if (!firebaseConfig) {
                    throw new Error("Configuration data not available.");
                }

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app); 
                
                // Authenticate the user for the Canvas environment
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
                
                // Set flag and check button state after successful init/auth
                isAuthReady = true;
                validateInputs(); 

                // Monitor auth state to redirect users who are already logged in
                onAuthStateChanged(auth, (user) => {
                    if (user && user.email) {
                        // User is signed in with a full account, automatically redirect
                        console.log('User already logged in. Redirecting to homepage.html');
                        setTimeout(() => {
                            window.location.href = 'homepage.html';
                        }, 500);
                    }
                });

            } catch (error) {
                console.error("Critical Firebase Setup Error:", error);
                displayMessage('error', `Registration system failed to load: ${error.message}`);
            }
        }


        // --- Registration Handler ---
        async function handleRegistration(event) {
            event.preventDefault();

            if (!auth) {
                displayMessage('error', 'Firebase not initialized. Please refresh the page.');
                return;
            }
            
            const email = studentIdInput.value;
            const password = passwordInput.value;

            try {
                // Check if the email is a De Anza email (basic check)
                if (!email.toLowerCase().endsWith('@deanza.edu')) {
                    displayMessage('error', 'Registration requires a valid @deanza.edu email address.');
                    return;
                }

                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User registered:", userCredential.user);
                
                displayMessage('success', 'Registration successful! Redirecting to the homepage...');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);

            } catch (error) {
                console.error("Registration failed:", error);
                let errorMessage = 'Registration failed. Please try again.';
                // Provide more user-friendly error messages
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters.';
                        break;
                    default:
                        errorMessage = `Registration failed: ${error.message}`;
                        break;
                }
                displayMessage('error', errorMessage);
            }
        }

        // --- Event Listeners ---\
        registrationForm.addEventListener('submit', handleRegistration);
        studentIdInput.addEventListener('input', validateInputs);
        passwordInput.addEventListener('input', validateInputs);
        
        // Start the setup process
        setupFirebase();

    </script>
</body>
</html>
